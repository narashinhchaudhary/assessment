<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"> 
        
        <style type="text/css">
          .container{ 
            width: 30%;  
            padding: 10px; 
          }
        .container  .row{
          padding-bottom: 3px;
          padding-left: 3px;
        }
        .container  #output {  
          display: none; 
          background: #428bca;
          color: #fff; 
          padding: 2px 0 0 2px;
          font-size: 20px;
           border: 1px solid transparent;
          border-radius: 4px;
          -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.099);
                box-shadow: 0 3px 3px rgba(0, 0, 0, 0.099);
        
          }
        </style>
        </head>
        
        <body>
        
        <div class="container">
        <div class="page-header"><h1>Date Interval</h1></div>
        <div class="box col-md-10">
          <div class="row">
                <div class='col-sm-10'>
                    <div class="form-group">
                    <label class="col-md-2">From:</label>
                        <div class='input-group date col-md-10' id='from'>
                            <input type='text' class="form-control"  id="d1" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div> 
        
            <div class="row"> 
                <div class='col-sm-10'>
                    <div class="form-group">
                    <label class="col-md-2">To:</label>
                        <div class='input-group date col-md-10' id='to'>
                            <input type='text' class="form-control" id="d2" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div> 
            </div>
             <div class="row">
                <div class='col-sm-10  pull-right'>
                    <div class="form-group"> 
                            <input type='submit' id="calculate"  value ="Calculate" class="btn btn-primary " /> 
                    </div>
                </div> 
            </div>
             <div class="row">
                <div class='col-sm-12'>
                    <div  id="output" class="form-group">
                             
                    </div>
                </div> 
            </div>
        </div> 
        </div> 
    



        <script type="text/javascript" src="jquery/jquery.min.js"></script>  
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
          <script type="text/javascript"> 
        
          $(document).ready( function(){
        
             var dateInterval = {
        
                days: function(d1, d2) {
                    var t1 = d1.getTime();
                    var t2 = d2.getTime();
        
                    return parseInt((t2-t1)/(24*3600*1000));
                },
        
                weeks: function(d1, d2) {
                    var t1 = d1.getTime();
                    var t2 = d2.getTime();
        
                    return parseInt((t2-t1)/(24*3600*1000*7));
                },
        
                months: function(d1, d2) {
                    var M1 = d1.getMonth();
                    var M2 = d2.getMonth();
                    var Y1 = d1.getFullYear();
                    var Y2 = d2.getFullYear();
        
                    return (M2+12*Y2)-(M1+12*Y1);
                },
        
                years: function(d1, d2) {
                    return d2.getFullYear()-d1.getFullYear();
                }
        
            }
        /* set the click event handler of a button */
            $("#calculate").click(function(){
        
              /* Statement */ 
               $("#output").hide();
               $("#output").fadeIn(900,0);
               $("#output").html(function() { 
        
                    var from = document.getElementById("d1").value;
                    var to = document.getElementById("d2").value;
                    var output ;
        
                    var d1 = new Date(from);
                    var d2 = new Date(to);  
                    
                    if(to=='' || from==''){
                      output = 'Please enter the dates!';
                    }else{
                      output = 'Date interval between ' + from + ' and ' + to + 
                   '<hr/> In years  :' +  dateInterval.years(d1, d2) + 
                   '<br/> In months :' +  dateInterval.months(d1, d2) + 
                   '<br/> In weeks  :' +  dateInterval.weeks(d1, d2) +
                   '<br/> In days   :' +  dateInterval.days(d1, d2) + 
                   '<hr/>' ;
                    }
         
                    
                   return output;
        
               }); 
             
        
            })
        
          })
        
         $(function () {
                  $('#from').datetimepicker({ 
                     // format: 'MM, dd, yyyy', 
                      format: 'mm/dd/yyyy',
                      todayBtn:  1,
                      autoclose: 1,
                      todayHighlight: 1,
                      startView: 2,
                      minView: 2, 
        
                  });
              });
        
         $(function () {
                  $('#to').datetimepicker({
                      // format: 'MM, dd, yyyy', 
                       format: 'mm/dd/yyyy',
                      todayBtn:  1,
                      autoclose: 1,
                      todayHighlight: 1,
                      startView: 2,
                      minView: 2, 
                  });
          }); 
        
          </script> 
</body>
</html>
